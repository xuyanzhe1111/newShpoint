<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width: 538px; background-color: #393836;" cellspacing="0" cellpadding="0" align="center">
    <tbody>
    <tr>
        <td bgcolor="#17212e">
            <table style="padding-left: 5px; padding-right: 5px; padding-bottom: 10px;" width="470" cellspacing="0"
                   cellpadding="0" border="0" align="center">

                <tbody>
                <tr bgcolor="#17212e">
                    <td style="padding-top: 32px;">
					<span style="padding-top: 16px; padding-bottom: 16px; font-size: 24px; color: #66c0f4; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
                        <span th:text="${fromname}"></span>，您好！
					</span><br>
                    </td>
                </tr>

                <tr>
                    <td style="padding-top: 12px;">
					<span style="font-size: 17px; color: #c6d4df; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
						<p>以下是登录帐户 <span th:text="${toname}"></span> 时所需的验证码：</p>
					</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <span style="font-size: 24px; color: #66c0f4; font-family: Arial, Helvetica, sans-serif; font-weight: bold;" th:text="${code}"> </span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
